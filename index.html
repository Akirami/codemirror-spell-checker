<!DOCTYPE html>
<html lang="en-us">
  <head>
	<meta charset="UTF-8">
	<title>CodeMirror Spell Checker by NextStepWebs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
	<section class="page-header">
	  <h1 class="project-name">CodeMirror Spell Checker</h1>
	  <h2 class="project-tagline">A dead-simple spell checker for CodeMirror</h2>
	  <a href="https://github.com/NextStepWebs/codemirror-spell-checker" class="btn">View on GitHub</a>
	  <a href="https://github.com/NextStepWebs/codemirror-spell-checker/zipball/master" class="btn">Download .zip</a>
	  <a href="https://github.com/NextStepWebs/codemirror-spell-checker/tarball/master" class="btn">Download .tar.gz</a>
	</section>

	<section class="main-content">
	  <h1><a id="h1_demo1" class="anchor" href="#h1_demo1" aria-hidden="true"><span class="octicon octicon-link"></span></a>Demo</h1>

<textarea id="demo1">This is mispelled. But good thing we have spell check!

# GFM
The backdrop mode is [GitHub Flavored Markdown](https://help.github.com/articles/github-flavored-markdown/)</textarea>

	  <footer class="site-footer">
		<span class="site-footer-credits"><a href="https://github.com/NextStepWebs/codemirror-spell-checker">CodeMirror Spell Checker</a> is created and maintained by <a href="https://github.com/NextStepWebs">Next Step Webs</a></span>
	  </footer>

	</section>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/mode/markdown/markdown.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/addon/mode/overlay.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/mode/gfm/gfm.min.js"></script>
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/codemirror.spell-checker/latest/spell-checker.min.css">
	<script src="http://cdn.jsdelivr.net/codemirror.spell-checker/latest/spell-checker.min.js"></script>
	
	<script>
	CodeMirror.fromTextArea(document.getElementById("demo1"), {
		mode: "spell-checker",
		backdrop: "gfm",
		lineNumbers: true,
		autofocus: false,
		lineWrapping: true
	});
	</script>
  </body>
</html>
